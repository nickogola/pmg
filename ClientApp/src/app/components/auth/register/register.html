<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
      Create your account
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Progress indicator -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div [ngClass]="{'bg-indigo-600': step >= 1, 'bg-gray-300': step < 1}" 
                 class="flex h-8 w-8 items-center justify-center rounded-full text-white">
              1
            </div>
            <div class="ml-2 text-sm font-medium text-gray-700">Account Info</div>
          </div>
          
          <div class="flex-1 mx-4 h-1 bg-gray-200">
            <div [ngClass]="{'bg-indigo-600': step > 1, 'bg-gray-200': step <= 1}"
                 class="h-full"></div>
          </div>
          
          <div class="flex items-center">
            <div [ngClass]="{'bg-indigo-600': step >= 2, 'bg-gray-300': step < 2}"
                 class="flex h-8 w-8 items-center justify-center rounded-full text-white">
              2
            </div>
            <div class="ml-2 text-sm font-medium text-gray-700">Security</div>
          </div>
        </div>
      </div>

      <form [formGroup]="registerForm">
        <!-- Step 1: Account Information -->
        <div *ngIf="step === 1" class="space-y-6">
          <!-- First Name field -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">
              First Name
            </label>
            <div class="mt-1">
              <input
                id="firstName"
                formControlName="firstName"
                type="text"
                autocomplete="given-name"
                [ngClass]="{
                  'border-red-500': formErrors['firstName'],
                  'border-gray-300': !formErrors['firstName']
                }"
                class="block w-full appearance-none rounded-md border px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
              <p *ngIf="formErrors['firstName']" class="mt-2 text-sm text-red-600">{{ formErrors['firstName'] }}</p>
            </div>
          </div>

          <!-- Last Name field -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">
              Last Name
            </label>
            <div class="mt-1">
              <input
                id="lastName"
                formControlName="lastName"
                type="text"
                autocomplete="family-name"
                [ngClass]="{
                  'border-red-500': formErrors['lastName'],
                  'border-gray-300': !formErrors['lastName']
                }"
                class="block w-full appearance-none rounded-md border px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
              <p *ngIf="formErrors['lastName']" class="mt-2 text-sm text-red-600">{{ formErrors['lastName'] }}</p>
            </div>
          </div>

          <!-- Email field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input
                id="email"
                formControlName="email"
                type="email"
                autocomplete="email"
                [ngClass]="{
                  'border-red-500': formErrors['email'],
                  'border-gray-300': !formErrors['email']
                }"
                class="block w-full appearance-none rounded-md border px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
              <p *ngIf="formErrors['email']" class="mt-2 text-sm text-red-600">{{ formErrors['email'] }}</p>
            </div>
          </div>

          <!-- Phone Number field -->
          <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">
              Phone Number
            </label>
            <div class="mt-1">
              <input
                id="phoneNumber"
                formControlName="phoneNumber"
                type="tel"
                autocomplete="tel"
                [ngClass]="{
                  'border-red-500': formErrors['phoneNumber'],
                  'border-gray-300': !formErrors['phoneNumber']
                }"
                class="block w-full appearance-none rounded-md border px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
              <p *ngIf="formErrors['phoneNumber']" class="mt-2 text-sm text-red-600">{{ formErrors['phoneNumber'] }}</p>
            </div>
          </div>

          <!-- User Type selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700">
              I am a:
            </label>
            <div class="mt-2">
              <div class="flex items-center space-x-4">
                <div class="flex items-center">
                  <input
                    id="tenant"
                    type="radio"
                    value="Tenant"
                    formControlName="userType"
                    class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                  />
                  <label for="tenant" class="ml-2 block text-sm font-medium text-gray-700">
                    Tenant
                  </label>
                </div>
                <div class="flex items-center">
                  <input
                    id="landlord"
                    type="radio"
                    value="Landlord"
                    formControlName="userType"
                    class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                  />
                  <label for="landlord" class="ml-2 block text-sm font-medium text-gray-700">
                    Landlord
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Next button -->
          <div>
            <button
              type="button"
              (click)="handleNextStep()"
              class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Next
            </button>
          </div>
        </div>

        <!-- Step 2: Security -->
        <div *ngIf="step === 2" class="space-y-6">
          <!-- Password field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <div class="mt-1">
              <input
                id="password"
                formControlName="password"
                type="password"
                autocomplete="new-password"
                [ngClass]="{
                  'border-red-500': formErrors['password'],
                  'border-gray-300': !formErrors['password']
                }"
                class="block w-full appearance-none rounded-md border px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
              <p *ngIf="formErrors['password']" class="mt-2 text-sm text-red-600">{{ formErrors['password'] }}</p>
            </div>
          </div>

          <!-- Confirm Password field -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirm Password
            </label>
            <div class="mt-1">
              <input
                id="confirmPassword"
                formControlName="confirmPassword"
                type="password"
                autocomplete="new-password"
                [ngClass]="{
                  'border-red-500': formErrors['confirmPassword'],
                  'border-gray-300': !formErrors['confirmPassword']
                }"
                class="block w-full appearance-none rounded-md border px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              />
              <p *ngIf="formErrors['confirmPassword']" class="mt-2 text-sm text-red-600">{{ formErrors['confirmPassword'] }}</p>
            </div>
          </div>

          <!-- General error message -->
          <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
            <div class="flex">
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                  {{ errorMessage }}
                </h3>
              </div>
            </div>
          </div>

          <!-- Back and Submit buttons -->
          <div class="flex space-x-4">
            <button
              type="button"
              (click)="handlePrevStep()"
              class="flex-1 rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Back
            </button>
            <button
              type="button"
              (click)="handleSubmit()"
              [disabled]="isLoading"
              class="flex-1 rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              [ngClass]="{'opacity-75 cursor-not-allowed': isLoading}"
            >
              <span *ngIf="isLoading">Creating account...</span>
              <span *ngIf="!isLoading">Create Account</span>
            </button>
          </div>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-2 text-gray-500">Already have an account?</span>
          </div>
        </div>

        <div class="mt-6 text-center">
          <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
            Sign in here
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
