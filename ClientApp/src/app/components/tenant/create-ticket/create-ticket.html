<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <div class="mb-6">
      <a routerLink="/tenant/dashboard" class="text-blue-500 hover:text-blue-700 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Dashboard
      </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Create Maintenance Request</h1>
      
      <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Brief description of the issue"
          >
          <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="title?.errors?.['required']">Title is required</div>
            <div *ngIf="title?.errors?.['maxlength']">Title cannot be more than 100 characters</div>
          </div>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select
            id="category"
            formControlName="category"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="" disabled>Select a category</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
          <div *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="category?.errors?.['required']">Please select a category</div>
          </div>
        </div>

        <!-- Priority -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <div class="flex space-x-4">
            <label class="flex items-center">
              <input
                type="radio"
                formControlName="priority"
                value="Low"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500"
              >
              <span class="ml-2 text-sm text-gray-700">Low</span>
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                formControlName="priority"
                value="Medium"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500"
              >
              <span class="ml-2 text-sm text-gray-700">Medium</span>
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                formControlName="priority"
                value="High"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500"
              >
              <span class="ml-2 text-sm text-gray-700">High</span>
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                formControlName="priority"
                value="Emergency"
                class="h-4 w-4 text-red-600 focus:ring-red-500"
              >
              <span class="ml-2 text-sm text-red-700">Emergency</span>
            </label>
          </div>
          <div *ngIf="priority?.invalid && (priority?.dirty || priority?.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="priority?.errors?.['required']">Priority is required</div>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            id="description"
            formControlName="description"
            rows="5"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Please provide details about the issue..."
          ></textarea>
          <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="description?.errors?.['required']">Description is required</div>
            <div *ngIf="description?.errors?.['minlength']">Description must be at least 10 characters</div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-between">
          <button
            type="button"
            routerLink="/tenant/dashboard"
            class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="ticketForm.invalid || isSubmitting"
            class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300"
          >
            <span *ngIf="isSubmitting" class="inline-block mr-2">
              <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isSubmitting ? 'Submitting...' : 'Submit Request' }}
          </button>
        </div>
      </form>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-md">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
